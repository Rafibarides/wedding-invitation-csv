<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to CSV </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <!-- Add PIN overlay at the beginning of the body -->
    <div id="pinOverlay" class="pin-overlay">
        <div class="pin-container">
            <h2>Enter PIN to Access</h2>
            <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
            <button class="btn btn-primary" onclick="checkPin()">Submit</button>
            <p id="pinError" class="pin-error"></p>
        </div>
    </div>

    <div class="container">
        <h2 class="mt-3 mb-3">Wedding Invitations</h2>
        
        <div class="split-layout">
            <!-- Form Section (Left) -->
            <div class="form-section">
                <div class="card">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="address1" placeholder="Address Line 1" required>
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="zip" placeholder="ZIP Code" required>
                    <input type="text" id="country" placeholder="Country" value="United States" required>
                    
                    <div class="relation-container">
                        <div class="relation-cards">
                            <div class="relation-card" data-value="Friend">
                                <input type="radio" name="relation" value="Friend" checked hidden>
                                <span>Friend</span>
                            </div>
                            <div class="relation-card" data-value="Co-worker">
                                <input type="radio" name="relation" value="Co-worker" hidden>
                                <span>Co-worker</span>
                            </div>
                            <div class="relation-card" data-value="Extended Family">
                                <input type="radio" name="relation" value="Extended Family" hidden>
                                <span>Extended Family</span>
                            </div>
                            <div class="relation-card" data-value="Neighbor">
                                <input type="radio" name="relation" value="Neighbor" hidden>
                                <span>Neighbor</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-2 button-container">
                        <button class="btn btn-primary" onclick="addEntry()">Add Entry</button>
                        <button class="btn btn-secondary" onclick="downloadCSV()">Download CSV</button>
                    </div>
                </div>
            </div>
            
            <!-- Table Section (Right) -->
            <div class="table-section">
                <div class="filter-container">
                    <select id="relationFilter" onchange="applyFilter()">
                        <option value="all">All Relations</option>
                        <option value="Friend">Friend</option>
                        <option value="Co-worker">Co-worker</option>
                        <option value="Extended Family">Extended Family</option>
                        <option value="Neighbor">Neighbor</option>
                    </select>
                    <button id="syncButton" class="btn-icon" onclick="fetchEntriesFromGoogleSheets()">
                        <i class="fas fa-sync-alt"></i> Sync
                    </button>
                </div>
                <div class="table-container">
                    <table id="entriesTable" style="display:none;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>ZIP</th>
                                <th>Country</th>
                                <th></th>
                                <th></th>
                            </tr>
                            
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="envelopeModal" class="envelope-modal" style="display: none;">
        <div class="envelope-container">
            <img src="envelope.png" alt="Envelope" class="envelope-img">
            <div id="addressOverlay" class="address-overlay"></div>
            <button class="close-modal" onclick="closeEnvelopePreview()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // PIN protection
        const CORRECT_PIN = "1234"; // You can change this to any PIN you want
        const PIN_STORAGE_KEY = "weddingAddressPinVerified";
        
        // Check if user has already verified PIN in this browser
        function checkPinVerification() {
            const isPinVerified = localStorage.getItem(PIN_STORAGE_KEY);
            if (isPinVerified === "true") {
                document.getElementById("pinOverlay").style.display = "none";
            }
        }
        
        // Verify PIN when submitted
        function checkPin() {
            const pinInput = document.getElementById("pinInput").value;
            const pinError = document.getElementById("pinError");
            
            if (pinInput === CORRECT_PIN) {
                // Store verification in localStorage
                localStorage.setItem(PIN_STORAGE_KEY, "true");
                // Hide the overlay
                document.getElementById("pinOverlay").style.display = "none";
                // Clear the input
                document.getElementById("pinInput").value = "";
                pinError.textContent = "";
            } else {
                // Show error message
                pinError.textContent = "Incorrect PIN. Please try again.";
                // Clear the input
                document.getElementById("pinInput").value = "";
            }
        }
        
        // Add event listener for Enter key on PIN input
        document.addEventListener('DOMContentLoaded', function() {
            const pinInput = document.getElementById("pinInput");
            pinInput.addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    checkPin();
                }
            });
            
            // Check if PIN is already verified
            checkPinVerification();
        });

        let entries = [];
        let currentEditingCell = null;
        const SHEETS_ENDPOINT = "https://script.google.com/macros/s/AKfycby7BMreNDJl7LXnutIXxe_ymGBtW9K5O7MlKTofaui0b3BcoQTQnt6nfmXd4FZ_CEMyhg/exec";
        const LOCAL_STORAGE_KEY = "weddingAddressEntries";
        const LAST_SYNC_KEY = "lastSheetsSync";
        const FILTER_STORAGE_KEY = "weddingAddressFilter";

        // Load entries when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // First load from localStorage for immediate display
            loadEntriesFromLocalStorage();
            
            // Then fetch from Google Sheets to get the latest data
            fetchEntriesFromGoogleSheets();
            
            // Restore filter selection
            restoreFilterSelection();
        });

        function loadEntriesFromLocalStorage() {
            const savedEntries = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedEntries) {
                entries = JSON.parse(savedEntries);
                updateTable();
            }
        }

        function saveEntriesToLocalStorage() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(entries));
            // Save the last sync time
            localStorage.setItem(LAST_SYNC_KEY, new Date().toISOString());
        }

        // New function to fetch entries from Google Sheets
        function fetchEntriesFromGoogleSheets() {
            // Show loading indicator
            const tableSection = document.querySelector('.table-section');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.textContent = 'Syncing with Google Sheets...';
            loadingIndicator.style.color = 'var(--purple)';
            loadingIndicator.style.marginTop = '1rem';
            loadingIndicator.style.textAlign = 'center';
            tableSection.appendChild(loadingIndicator);

            // Create a fetch request to get data
            fetch(`${SHEETS_ENDPOINT}?action=get`)
                .then(response => {
                    // Check if the response is JSON
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Response is not JSON');
                    }
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.entries) {
                        // Update entries with data from sheets
                        entries = data.entries;
                        updateTable();
                        saveEntriesToLocalStorage();
                        
                        // Show success message
                        if (tableSection.contains(loadingIndicator)) {
                            tableSection.removeChild(loadingIndicator);
                        }
                        showMessage(tableSection, 'Synced with Google Sheets!', 'green');
                    }
                })
                .catch(error => {
                    console.error('Error fetching from Google Sheets:', error);
                    
                    // Show error message
                    if (tableSection.contains(loadingIndicator)) {
                        tableSection.removeChild(loadingIndicator);
                    }
                    
                    // More descriptive error message
                    let errorMessage = 'Could not sync with Google Sheets. Using local data.';
                    if (error.message === 'Response is not JSON') {
                        errorMessage = 'Google Sheets API not properly configured. Using local data.';
                    }
                    
                    showMessage(tableSection, errorMessage, '#ff4d4d');
                });
        }

        function addEntry() {
            const name = document.getElementById('name').value.trim();
            const address1 = document.getElementById('address1').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const country = document.getElementById('country').value.trim();
            const relation = document.querySelector('input[name="relation"]:checked').value;

            if (!name || !address1 || !city || !state || !zip || !country) {
                alert('Please fill in all required fields.');
                return;
            }

            const entry = { name, address1, city, state, zip, country, relation };
            
            // Add to local entries first
            entries.push(entry);
            updateTable();
            saveEntriesToLocalStorage();
            
            // Clear fields
            document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
            document.getElementById('country').value = 'United States';
            document.querySelector('input[name="relation"][value="Friend"]').checked = true;
            
            // Then try to send to Google Sheets
            sendToGoogleSheets(entry);
        }
        
        function sendToGoogleSheets(entry) {
            // Create a loading indicator
            const formSection = document.querySelector('.form-section');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.textContent = 'Saving to Google Sheets...';
            loadingIndicator.style.color = 'var(--purple)';
            loadingIndicator.style.marginTop = '1rem';
            loadingIndicator.style.textAlign = 'center';
            formSection.appendChild(loadingIndicator);
            
            // Create a hidden iframe to submit the form
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe_' + Date.now(); // Give it a unique name
            document.body.appendChild(iframe);
            
            // Create a form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SHEETS_ENDPOINT;
            form.target = iframe.name; // Target the iframe by name instead of _blank
            
            // Add form fields
            const addField = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addField('name', entry.name);
            addField('address1', entry.address1);
            addField('city', entry.city);
            addField('state', entry.state);
            addField('zip', entry.zip);
            addField('country', entry.country);
            addField('relation', entry.relation);
            addField('action', 'add');
            
            // Add form to document body (not iframe) and submit
            document.body.appendChild(form);
            
            // Set a timeout to handle cases where the form submission doesn't complete
            const timeout = setTimeout(() => {
                // Remove loading indicator
                if (formSection.contains(loadingIndicator)) {
                    formSection.removeChild(loadingIndicator);
                }
                
                // Show success message (we assume it worked)
                showMessage(formSection, 'Entry saved to Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                if (document.body.contains(form)) {
                    document.body.removeChild(form);
                }
            }, 5000);
            
            // Handle iframe load event
            iframe.onload = function() {
                clearTimeout(timeout);
                
                // Remove loading indicator
                if (formSection.contains(loadingIndicator)) {
                    formSection.removeChild(loadingIndicator);
                }
                
                // Show success message
                showMessage(formSection, 'Entry saved to Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                if (document.body.contains(form)) {
                    document.body.removeChild(form);
                }
            };
            
            // Submit the form
            form.submit();
        }
        
        function updateGoogleSheets(entry) {
            // Create a loading indicator
            const tableSection = document.querySelector('.table-section');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.textContent = 'Updating Google Sheets...';
            loadingIndicator.style.color = 'var(--purple)';
            loadingIndicator.style.marginTop = '1rem';
            loadingIndicator.style.textAlign = 'center';
            tableSection.appendChild(loadingIndicator);
            
            // Create a hidden iframe to submit the form
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe_update_' + Date.now(); // Give it a unique name
            document.body.appendChild(iframe);
            
            // Create a form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SHEETS_ENDPOINT;
            form.target = iframe.name; // Target the iframe by name instead of _blank
            
            // Add form fields
            const addField = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addField('name', entry.name);
            addField('address1', entry.address1);
            addField('city', entry.city);
            addField('state', entry.state);
            addField('zip', entry.zip);
            addField('country', entry.country);
            addField('relation', entry.relation);
            addField('action', 'update');
            
            // Add form to document body and submit
            document.body.appendChild(form);
            
            // Set a timeout to handle cases where the form submission doesn't complete
            const timeout = setTimeout(() => {
                // Remove loading indicator
                if (tableSection.contains(loadingIndicator)) {
                    tableSection.removeChild(loadingIndicator);
                }
                
                // Show success message
                showMessage(tableSection, 'Entry updated in Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            }, 5000);
            
            // Handle iframe load event
            iframe.onload = function() {
                clearTimeout(timeout);
                
                // Remove loading indicator
                if (tableSection.contains(loadingIndicator)) {
                    tableSection.removeChild(loadingIndicator);
                }
                
                // Show success message
                showMessage(tableSection, 'Entry updated in Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            };
            
            // Submit the form
            form.submit();
        }

        function updateTable() {
            const table = document.getElementById('entriesTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';
            
            // Get filter value
            const filterValue = document.getElementById('relationFilter').value;
            
            // Filter entries based on relation
            const filteredEntries = filterValue === 'all' 
                ? entries 
                : entries.filter(entry => entry.relation === filterValue);
            
            if (filteredEntries.length > 0) {
                filteredEntries.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    
                    // Create cells for each property except relation
                    const nameCell = document.createElement('td');
                    nameCell.textContent = entry.name;
                    nameCell.dataset.field = 'name';
                    nameCell.dataset.index = index;
                    nameCell.addEventListener('dblclick', startEditing);
                    
                    const addressCell = document.createElement('td');
                    addressCell.textContent = entry.address1;
                    addressCell.dataset.field = 'address1';
                    addressCell.dataset.index = index;
                    addressCell.addEventListener('dblclick', startEditing);
                    
                    const cityCell = document.createElement('td');
                    cityCell.textContent = entry.city;
                    cityCell.dataset.field = 'city';
                    cityCell.dataset.index = index;
                    cityCell.addEventListener('dblclick', startEditing);
                    
                    const stateCell = document.createElement('td');
                    stateCell.textContent = entry.state;
                    stateCell.dataset.field = 'state';
                    stateCell.dataset.index = index;
                    stateCell.addEventListener('dblclick', startEditing);
                    
                    const zipCell = document.createElement('td');
                    zipCell.textContent = entry.zip;
                    zipCell.dataset.field = 'zip';
                    zipCell.dataset.index = index;
                    zipCell.addEventListener('dblclick', startEditing);
                    
                    const countryCell = document.createElement('td');
                    countryCell.textContent = entry.country;
                    countryCell.dataset.field = 'country';
                    countryCell.dataset.index = index;
                    countryCell.addEventListener('dblclick', startEditing);
                    
                    // Create preview button
                    const previewCell = document.createElement('td');
                    const previewBtn = document.createElement('button');
                    previewBtn.className = 'preview-btn';
                    previewBtn.innerHTML = '<i class="fas fa-envelope"></i>';
                    previewBtn.addEventListener('click', () => showEnvelopePreview(entry));
                    previewCell.appendChild(previewBtn);
                    
                    // Create delete button
                    const deleteCell = document.createElement('td');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', () => deleteEntry(index));
                    deleteCell.appendChild(deleteBtn);
                    
                    // Add all cells to row
                    row.appendChild(nameCell);
                    row.appendChild(addressCell);
                    row.appendChild(cityCell);
                    row.appendChild(stateCell);
                    row.appendChild(zipCell);
                    row.appendChild(countryCell);
                    row.appendChild(previewCell);
                    row.appendChild(deleteCell);
                    
                    tbody.appendChild(row);
                });
                
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
        }

        function startEditing(event) {
            // If already editing, finish that first
            if (currentEditingCell) {
                finishEditing();
            }
            
            const cell = event.target;
            currentEditingCell = cell;
            
            const index = parseInt(cell.dataset.index);
            const field = cell.dataset.field;
            const value = entries[index][field];
            
            // Save original content in case of cancel
            cell.dataset.originalContent = value;
            
            // Create input element
            const input = document.createElement('input');
            input.type = 'text';
            input.value = value;
            input.className = 'edit-cell-input';
            input.style.width = '100%';
            input.style.padding = '0.25rem';
            input.style.border = '1px solid var(--purple)';
            input.style.borderRadius = '4px';
            input.style.fontSize = '0.8125rem';
            
            // Clear cell and add input
            cell.textContent = '';
            cell.appendChild(input);
            
            // Focus input
            input.focus();
            
            // Add event listeners
            input.addEventListener('blur', finishEditing);
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    finishEditing();
                } else if (e.key === 'Escape') {
                    cancelEditing();
                }
            });
        }

        function finishEditing() {
            if (!currentEditingCell) return;
            
            const cell = currentEditingCell;
            const input = cell.querySelector('input');
            
            if (!input) return;
            
            const index = parseInt(cell.dataset.index);
            const field = cell.dataset.field;
            const newValue = input.value.trim();
            const oldValue = cell.dataset.originalContent;
            
            // Update data
            entries[index][field] = newValue;
            
            // Update cell
            cell.textContent = newValue;
            
            currentEditingCell = null;
            
            // Save to localStorage
            saveEntriesToLocalStorage();
            
            // If value changed, update in Google Sheets
            if (newValue !== oldValue) {
                updateGoogleSheets(entries[index]);
            }
        }

        function cancelEditing() {
            if (!currentEditingCell) return;
            
            const cell = currentEditingCell;
            const originalContent = cell.dataset.originalContent;
            
            // Restore original content
            cell.textContent = originalContent;
            
            currentEditingCell = null;
        }

        function downloadCSV() {
            if (entries.length === 0) {
                alert('No entries to download.');
                return;
            }

            // Finish any ongoing editing before download
            if (currentEditingCell) {
                finishEditing();
            }

            const headers = ['Name', 'Address Line 1', 'City', 'State', 'ZIP', 'Country'];
            const rows = entries.map(e => [
                e.name, e.address1, e.city, e.state, e.zip, e.country
            ]);

            let csvContent = headers.join(",") + "\n" +
                rows.map(row => row.map(field => `"${field}"`).join(",")).join("\n");

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "wedding_addresses.csv");
            link.style.display = "none";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const deletedEntry = entries[index];
                entries.splice(index, 1);
                updateTable();
                saveEntriesToLocalStorage();
                
                // Notify Google Sheets of the deletion
                notifyGoogleSheetsOfDeletion(deletedEntry);
            }
        }
        
        function notifyGoogleSheetsOfDeletion(entry) {
            // Create a loading indicator
            const tableSection = document.querySelector('.table-section');
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.textContent = 'Updating Google Sheets...';
            loadingIndicator.style.color = 'var(--purple)';
            loadingIndicator.style.marginTop = '1rem';
            loadingIndicator.style.textAlign = 'center';
            tableSection.appendChild(loadingIndicator);
            
            // Create a hidden iframe to submit the form
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hidden_iframe_delete_' + Date.now(); // Give it a unique name
            document.body.appendChild(iframe);
            
            // Create a form
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SHEETS_ENDPOINT;
            form.target = iframe.name; // Target the iframe by name instead of _blank
            
            // Add form fields
            const addField = (name, value) => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            };
            
            addField('name', entry.name);
            addField('address1', entry.address1);
            addField('city', entry.city);
            addField('state', entry.state);
            addField('zip', entry.zip);
            addField('country', entry.country);
            addField('relation', entry.relation);
            addField('action', 'delete');
            
            // Add form to document body and submit
            document.body.appendChild(form);
            
            // Set a timeout to handle cases where the form submission doesn't complete
            const timeout = setTimeout(() => {
                // Remove loading indicator
                if (tableSection.contains(loadingIndicator)) {
                    tableSection.removeChild(loadingIndicator);
                }
                
                // Show success message
                showMessage(tableSection, 'Entry deleted from Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            }, 5000);
            
            // Handle iframe load event
            iframe.onload = function() {
                clearTimeout(timeout);
                
                // Remove loading indicator
                if (tableSection.contains(loadingIndicator)) {
                    tableSection.removeChild(loadingIndicator);
                }
                
                // Show success message
                showMessage(tableSection, 'Entry deleted from Google Sheets!', 'green');
                
                // Clean up
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            };
            
            // Submit the form
            form.submit();
        }

        // Helper function to show messages
        function showMessage(container, text, color) {
            const message = document.createElement('div');
            message.className = color === 'green' ? 'success-message' : 'error-message';
            message.textContent = text;
            message.style.color = color;
            message.style.marginTop = '1rem';
            message.style.textAlign = 'center';
            container.appendChild(message);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                if (container.contains(message)) {
                    container.removeChild(message);
                }
            }, 3000);
        }

        // Add click handler to document to finish editing when clicking outside
        document.addEventListener('click', function(event) {
            if (currentEditingCell && !currentEditingCell.contains(event.target)) {
                finishEditing();
            }
        });

        // Add the applyFilter function
        function applyFilter() {
            saveFilterSelection();
            updateTable();
        }

        // Add this after your existing script code
        document.addEventListener('DOMContentLoaded', function() {
            // Set up relation card selection
            const relationCards = document.querySelectorAll('.relation-card');
            
            // Initialize - set the checked one as active
            const checkedRadio = document.querySelector('input[name="relation"]:checked');
            if (checkedRadio) {
                const activeCard = document.querySelector(`.relation-card[data-value="${checkedRadio.value}"]`);
                if (activeCard) activeCard.classList.add('active');
            }
            
            relationCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove active class from all cards
                    relationCards.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked card
                    this.classList.add('active');
                    
                    // Check the hidden radio button
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                });
            });
        });

        // Save filter selection to localStorage
        function saveFilterSelection() {
            const filterValue = document.getElementById('relationFilter').value;
            localStorage.setItem(FILTER_STORAGE_KEY, filterValue);
        }

        // Restore filter selection from localStorage
        function restoreFilterSelection() {
            const savedFilter = localStorage.getItem(FILTER_STORAGE_KEY);
            if (savedFilter) {
                document.getElementById('relationFilter').value = savedFilter;
                applyFilter(); // Apply the filter immediately
            }
        }

        // Add these functions for the envelope preview
        function showEnvelopePreview(entry) {
            const modal = document.getElementById('envelopeModal');
            const addressOverlay = document.getElementById('addressOverlay');
            
            // Format the address with line breaks
            const formattedAddress = `${entry.name}\n${entry.address1}\n${entry.city}, ${entry.state} ${entry.zip}\n${entry.country}`;
            
            addressOverlay.textContent = formattedAddress;
            modal.style.display = 'flex';
            
            // Add event listener to close when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeEnvelopePreview();
                }
            });
        }

        function closeEnvelopePreview() {
            document.getElementById('envelopeModal').style.display = 'none';
        }
    </script>
</body>
</html>
